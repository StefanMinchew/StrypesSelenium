plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.10.0'

    implementation 'io.cucumber:cucumber-java:7.12.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit-platform-engine', version: '7.12.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.12.1'


    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0-M1'

    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.20.0'
}


test {
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}
